<body>
    <label>Select</label>

    <label>Dettol</label>

    <label>Haman</label>

    <label> Dove </label>
    <input type="checkbox" value="Dov" id="Dov">
     <br>
    <input type="button" value="set soap" id="Soaping" onclick="soap()">
    <input type="text" value="" id="fillin">
    <script>
     function soap() {
    let select = document.querySelectorAll('input[type="checkbox"]:checked');
    let f = document.getElementById("fillin");
    let emptystring = '';

    for (let i = 0; i < select.length; i++) {
        emptystring += select[i].value+","
    }

    f.value = emptystring;
}

    </script>
