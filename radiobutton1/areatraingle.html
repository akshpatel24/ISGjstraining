<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Check</title>
</head>
<body>
    <label>Angle 1:</label>
    <input type="number" id="a1" value="">
    <br>
    <label>Angle 2:</label>
    <input type="number" id="a2" value="">
    <br>
    <label>Angle 3:</label>
    <input type="number" id="a3" value="">
    <br>
    <input type="button" id="triangle" value="Is it a triangle?" onclick="triangle()">
    <br>
    <label>Result:</label>
    <input type="text" id="txtfollow" value="">

    <script>
        const tshape = {};
        function triangle() {
            tshape.angle1 = Number(document.getElementById('a1').value);
            tshape.angle2 = Number(document.getElementById('a2').value);
            tshape.angle3 = Number(document.getElementById('a3').value);
            let check = document.getElementById("txtfollow");
            let sum = tshape.angle1 + tshape.angle2 + tshape.angle3;
            
            if (sum == 180) {
                check.value = "Triangle it is";
            } else {
                check.value = "Not a triangle";
            }
        }
    </script>
</body>
</html>
