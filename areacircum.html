<!DOCTYPE html>
<body>

    <input

        id="calculatearea"
        value="calculateareacircumfrance"

    >

        type="button"

    >

    <script>
 function area1()
 {
        let radius=document.getElementById("radiu")
        let circumfrance=document.getElementById("circum")
        let calarea=document.getElementById("area")
        calarea.value=radius.value* radius.value*Math.PI;
        circumfrance.value=2*Math.PI*radius.value
 }
 function cleardata() 
 {
    let radius=document.getElementById("radiu")
    radius.value=""
    let circumfrance=document.getElementById("circum")

    let calarea=document.getElementById("area")
    calarea.value=""

 }
    </script>
