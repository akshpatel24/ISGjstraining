<input type="button" value="yes" onclick="kart()">
<script>
function kart() {
    let day;
    let p = document.getElementById("demo");
    switch (new Date().getDay()) {
        case 0:
            day = "Sunday";
            break;
        case 1:
            day = "Monday";
            break;
        case 2:
            day="Tuesday"
            break;
        default:
            day="Not valid"
            break;    
    

        }
    p.innerHTML = day;
}
</script>
