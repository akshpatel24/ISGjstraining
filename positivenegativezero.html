<body>
    <label>number </label>
    <input type="text" id="number2" value=""></label>
    <br>

    <input type="button" id="convert" value="number" onclick="change()">
<p id="check"></p>
<script>
    function change()
    {
        let a=document.getElementById("number2");
        if(a.value%2==0)
        {
          document.getElementById("check").innerHTML="even"

        }
        else{
          document.getElementById("check").innerHTML="odd"

        }

    }


</script>

    
</body>
