<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter character</label>
    <input type="text" id="charc" value="">
    <br> 
    <input type="button" value="is vowel" onclick="resulting()">
    <br>
    <label>result</label>
    <input type="text" id="end" value="">
    <script>
        const vo = {}

        function resulting() {
            let chracter = document.getElementById("charc") // Convert to lowercase for case-insensitive check
            let result = document.getElementById("end");
            vo.letter = chracter.value; 
            if (vo.letter === 'a' || vo.letter === 'e' || vo.letter === 'i' || vo.letter === 'o' || vo.letter === 'u') {
                result.value = "It is vowel";
            } else {
                result.value = "Not vowel";
            }
        }
    </script>
</body>
</html>
