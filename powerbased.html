<!DOCTYPE html>
<html>
<head>
    <title>Power Calculator</title>
</head>
<body>
    <label>Enter M</label>
    <input type="number" id="Base" value="">
    <br>
    <label>Enter N</label>
    <input type="number" id="Power" value="">
    <br>
    <input type="button"  value="result" onclick="calculatePower()">   
    <br> 
    <label>Answer:</label>
    <input type="text" id="Powerbase" value="">



    <br>
    <script>
        function calculatePower() {
            let baseValue = parseInt(document.getElementById("Base").value);
            let powerValue = parseInt(document.getElementById("Power").value);
            let result = document.getElementById("Powerbase");

            result.value = 1;
            for (let i = 0; i < powerValue; i++) {
                result.value *= baseValue;
            }
        }
    </script>
</body>
</html>
